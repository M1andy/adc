[main]
# current support mode is only "organize"
mode = "organize"

# source_directory is the root directory where adc will search recursively
source_directory = "F:/Download/JAV/JAV_download"

# success_output_directory is the root directory where adc will organize all the av files
success_output_directory = "F:/Download/JAV/JAV_output"

# IMPORTANT
# proxy is a must option!
[proxy]
enabled = true
url = "http://127.0.0.1:7890"
timeout = 30
retry = 3


[logger_options]
# log level options: dev debug info warn
level = "info"

# log file location
log_path = "./adc_log"
